{% extends 'base_layout.html' %}

{% block content%}
    <div class="review-detail">
        <div class="review">
            <img src="{{ review.thumb.url }}" alt="">
            <h2>{{ review.title }}</h2>
            <p>{{ review.bookAuth }}</p>
            <p> {{ review.body }} </p>
            <p> {{ review.date }}</p>
        </div>
    </div>
{% endblock %}
