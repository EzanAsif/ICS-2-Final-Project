{% extends 'base_layout.html' %}

{% block content %}
    <div class="create-review">
        <h2> Upload a review! </h2>
        <form action="{% url 'reviews:create' %}" class="site-form" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create!">
        </form>
    </div>
    <script src="/static/slugify.js"></script>
{% endblock %}
